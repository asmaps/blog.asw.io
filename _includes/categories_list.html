<ul class="collection">
    {% if tags_list.first[0] == null %}
    {% for tag in tags_list %} 
    <li class="collection-item"><a href="/tags.html#{{ tag }}-ref">{{ tag }} <span class="badge">{{ site.tags[tag].size }}</span></a></li>
    {% endfor %}
    {% else %}
    {% for tag in tags_list %} 
    <li class="collection-item"><a href="/tags.html#{{ tag[0] }}-ref">{{ tag[0] }} <span class="badge">{{ tag[1].size }}</span></a></li>
    {% endfor %}
    {% endif %}
</ul>
{% assign tags_list = nil %}
