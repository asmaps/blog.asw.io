<div class="collection">
    {% if tags_list.first[0] == null %}
    {% for tag in tags_list %} 
    <a class="collection-item" href="/tags.html#{{ tag }}-ref">{{ tag }} <span class="badge">{{ site.tags[tag].size }}</span></a>
    {% endfor %}
    {% else %}
    {% for tag in tags_list %} 
    <a class="collection-item" href="/tags.html#{{ tag[0] }}-ref">{{ tag[0] }} <span class="badge">{{ tag[1].size }}</span></a>
    {% endfor %}
    {% endif %}
</div>
{% assign tags_list = nil %}
